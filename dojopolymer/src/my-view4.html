<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View Four</h1>
      <p>.</p>
      <p></p>
      <iron-ajax 
        auto
      url="https://jsonplaceholder.typicode.com/users"
      handle-as="json"
      on-response="handleResponse"
      debounce-duration="300"
      last-response ={{respuestajson}}>     
      </iron-ajax>

      <template is="dom-repeat" items="{{respuestajson}}">
        <div>Nombre: <span>{{item.name}}</span></div>
        <div>Email: <span>{{item.email}}</span></div>
      </template>


    </div>
  </template>

  <script>
    class MyView4 extends Polymer.Element {
      static get is() { return 'my-view4'; }
    }

    window.customElements.define(MyView4.is, MyView4);
  </script>
</dom-module>
